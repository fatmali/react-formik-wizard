name: CI
on:
  pull_request:
  push:
    branches:
      - main
jobs:
  test:
   name: Test
   runs-on: ubuntu-latest
   env:
    NODE_ENV: test

   steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Setup Node
      uses: actions/setup-node@v1.4.4
      with:
        node-version: '12.x'
    - name: Install dependencies
      run: npm ci
    - name: Run tests
      run: npm run test:unit
